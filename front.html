<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?coding');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
        }

        .hero p {
            font-size: 20px;
        }

        .cta {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .cta:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Developers Community</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Forums</a>
        <a href="#">Resources</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <div>
            <h1>Join the Future of Development</h1>
            <p>Collaborate, Learn, and Grow with Developers Around the Globe.</p>
            <a href="#" class="cta">Get Started</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Developers Community. All rights reserved.</p>
    </footer>
</body>
</html>
